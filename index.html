<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="calculatorContainer">
      <h2 id="display"></h2>

      <div class="btncontainer">
    
        <button class="btnNo">1</button>
        <button class="btnNo">2</button>
        <button class="btnNo">3</button>
        <button class="btnNo">c</button>
      
    
        <button class="btnNo">4</button>
        <button class="btnNo">5</button>
        <button class="btnNo">6</button>
        <button class="btnNo">+</button>
      

    
        <button class="btnNo">7</button>
        <button class="btnNo">8</button>
        <button class="btnNo">9</button>
        <button class="btnNo">-</button>
      

        <button class="btnNo">/</button>
        <button class="btnNo">0</button>
        <button class="btnNo">*</button>
        <button class="btnNo">=</button>
      </div>

    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
